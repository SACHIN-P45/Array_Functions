<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Function</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Array Functions</h1>
        <input type="text" id="array" placeholder="Enter the values">
        <button class="sort" onclick="sort()">Sort</button>
        <button class="add" onclick="add()">Add</button>
        <button class="reverse" onclick="reverse()">Reverse</button>
        <button class="even" onclick="even()">Even</button>
        <button class="odd" onclick="odd()">Odd</button>
        <button class="max" onclick="findMax()">Max</button>
        <button class="min" onclick="findMin()">Min</button>
        <button class="avg" onclick="avg()">Average</button>
        <!-- <input type="number" id="filterValue" placeholder="Enter a filter value"> --> 
        <div class="result" id="result"></div>
    </div>
    <div class="result" id="result"></div>
    <script src="./app.js"></script>
</body>
</html>
